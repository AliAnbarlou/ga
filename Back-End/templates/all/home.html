{% extends "base.html" %} {% block title %}MV - All Musics{% endblock title %}
{% block content %}
<div class="d-flex flex-column container">
  <div class="daste d-flex flex-row w-100 justify-content-between my-4">
    <h2>Rap</h2>
    <button class="btn btn-more">More <i class="fa fa-arrow-right"></i></button>
  </div>
  <!-- songs -->
  <div class="songs w-100 d-flex container">
    <div class="box w-100">
      <ul id="lightSlider">
        {% for i in postsindb %}
        <li class="d-flex flex-column justify-content-between">
          <div class="card p-2 pb-0">
            <img
              src="{{i.image.url}}"
              alt="cover"
              class="card-img-top"
              style="max-height: 140px"
            />
            <div
              class="card-body text-center d-flex flex-column justify-content-between"
            >
              <p>{{i.title}}</p>
              <a href="{% url 'det' i.id%}" style="align-self: center"
                >download</a
              >
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
